<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            min-height: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        #taskInput {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #taskInput::placeholder {
            color: #a0a0a0;
        }

        #addBtn {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #addBtn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        #addBtn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 2rem 0;
            font-style: italic;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 3rem 1rem;
            font-style: italic;
        }

        #taskList {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out;
        }

        .task-item:hover {
            background: #f1f3f4;
            transform: translateX(4px);
        }

        .task-text {
            flex: 1;
            color: #333;
            font-size: 1rem;
            line-height: 1.4;
            margin-right: 1rem;
            word-break: break-word;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .delete-btn:hover:not(:disabled) {
            background: #c82333;
            transform: scale(1.05);
        }

        .delete-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .task-item.removing {
            animation: slideOut 0.3s ease-in forwards;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 10px;
            }

            .input-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            #addBtn {
                width: 100%;
                padding: 0.875rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .task-item {
                padding: 0.875rem;
            }

            .task-text {
                font-size: 0.95rem;
                margin-right: 0.75rem;
            }

            .delete-btn {
                padding: 0.5rem 0.625rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Session To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="200">
            <button id="addBtn">Add Task</button>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer"></div>
        <ul id="taskList"></ul>
        <div id="emptyState" class="empty-state" style="display: none;">
            No tasks yet. Add your first task above!
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');
                this.errorContainer = document.getElementById('errorContainer');
                this.loadingContainer = document.getElementById('loadingContainer');
                this.emptyState = document.getElementById('emptyState');
                
                this.init();
            }

            init() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.fetchTasks();
            }

            showLoading(message = 'Loading tasks...') {
                this.loadingContainer.innerHTML = `<div class="loading">${message}</div>`;
            }

            hideLoading() {
                this.loadingContainer.innerHTML = '';
            }

            showError(message) {
                this.errorContainer.innerHTML = `<div class="error">${message}</div>`;
                setTimeout(() => {
                    this.errorContainer.innerHTML = '';
                }, 5000);
            }

            setButtonState(button, disabled, text) {
                button.disabled = disabled;
                button.textContent = text;
            }

            async fetchTasks() {
                try {
                    this.showLoading();
                    const response = await fetch('/tasks');
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch tasks: ${response.status}`);
                    }
                    
                    const tasks = await response.json();
                    this.renderTasks(tasks);
                } catch (error) {
                    console.error('Error fetching tasks:', error);
                    this.showError('Failed to load tasks. Please check your connection.');
                } finally {
                    this.hideLoading();
                }
            }

            async addTask() {
                const taskText = this.taskInput.value.trim();
                
                if (!taskText) {
                    this.taskInput.focus();
                    return;
                }

                try {
                    this.setButtonState(this.addBtn, true, 'Adding...');
                    
                    const response = await fetch('/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: taskText }),
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to add task: ${response.status}`);
                    }

                    const newTask = await response.json();
                    this.taskInput.value = '';
                    this.addTaskToUI(newTask);
                    this.taskInput.focus();
                } catch (error) {
                    console.error('Error adding task:', error);
                    this.showError('Failed to add task. Please try again.');
                } finally {
                    this.setButtonState(this.addBtn, false, 'Add Task');
                }
            }

            async deleteTask(taskId) {
                try {
                    const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                    const deleteBtn = taskElement.querySelector('.delete-btn');
                    
                    this.setButtonState(deleteBtn, true, 'Deleting...');

                    const response = await fetch(`/tasks/${taskId}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to delete task: ${response.status}`);
                    }

                    this.removeTaskFromUI(taskElement);
                } catch (error) {
                    console.error('Error deleting task:', error);
                    this.showError('Failed to delete task. Please try again.');
                    
                    // Re-enable the button on error
                    const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                    if (taskElement) {
                        const deleteBtn = taskElement.querySelector('.delete-btn');
                        this.setButtonState(deleteBtn, false, 'Delete');
                    }
                }
            }

            renderTasks(tasks) {
                this.taskList.innerHTML = '';
                
                if (!tasks || tasks.length === 0) {
                    this.emptyState.style.display = 'block';
                    return;
                }

                this.emptyState.style.display = 'none';
                tasks.forEach(task => this.addTaskToUI(task, false));
            }

            addTaskToUI(task, animate = true) {
                this.emptyState.style.display = 'none';
                
                const li = document.createElement('li');
                li.className = 'task-item';
                li.setAttribute('data-task-id', task.id);
                
                if (!animate) {
                    li.style.animation = 'none';
                }

                li.innerHTML = `
                    <span class="task-text">${this.escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="app.deleteTask(${task.id})">Delete</button>
                `;

                this.taskList.appendChild(li);
            }

            removeTaskFromUI(taskElement) {
                taskElement.classList.add('removing');
                setTimeout(() => {
                    taskElement.remove();
                    
                    // Show empty state if no tasks remain
                    if (this.taskList.children.length === 0) {
                        this.emptyState.style.display = 'block';
                    }
                }, 300);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
